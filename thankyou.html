<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You – AGAPE Church</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="thankyou-body">

    <!-- Language Selector -->
    <h3>Select your Language</h3>
    <div class="language-container">
        <select id="languageSelector">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="sw">Swahili</option>
            <option value="ln">Lingala</option>
        </select>
    </div>

    <!-- Thank You Content -->
    <div class="thankyou-container">
        <h1 id="thankYouTitle">Thank You!</h1>
        <p id="thankYouMessage">Agape Church has received your message.</p>
        <p id="thankYouFollowup">We will get back to you as soon as possible.</p>

        <a href="home.html" class="btn-primary" id="returnHomeButton">
            Return to Home
        </a>
    </div>

    <!-- Language Script -->
    <script>
        const translations = {
            en: {
                thankYouTitle: "Thank You!",
                thankYouMessage: "Your message has been received.",
                thankYouFollowup: "We will get back to you as soon as possible.",
                returnHomeButton: "Return to Home"
            },
            fr: {
                thankYouTitle: "Merci!",
                thankYouMessage: "Votre message a été reçu.",
                thankYouFollowup: "Nous vous contacterons dès que possible.",
                returnHomeButton: "Retour à l'accueil"
            },
            sw: {
                thankYouTitle: "Asante!",
                thankYouMessage: "Ujumbe wako umepokelewa.",
                thankYouFollowup: "Tutakujibu haraka iwezekanavyo.",
                returnHomeButton: "Rudi Nyumbani"
            }
        };

        function applyLanguage(lang) {
            for (const id in translations[lang]) {
                const element = document.getElementById(id);
                if (element) element.textContent = translations[lang][id];
            }
        }

        const selector = document.getElementById("languageSelector");

        if (selector) {
            selector.addEventListener("change", function () {
                const lang = this.value;
                const langName = this.options[this.selectedIndex].text;

                if (confirm("Change language to " + langName + "?")) {
                    localStorage.setItem("siteLanguage", lang);
                    applyLanguage(lang);
                } else {
                    this.value = localStorage.getItem("siteLanguage") || "en";
                }
            });
        }

        window.onload = function () {
            const saved = localStorage.getItem("siteLanguage") || "en";
            if (selector) selector.value = saved;
            applyLanguage(saved);
        };
    </script>

</body>
</html>
